    <style>
        /* === Loader Styles === */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
                box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.4);
            }
            50% {
                transform: rotate(180deg);
                box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.4);
            }
            100% {
                transform: rotate(360deg);
                box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.4);
            }
        }

        /* === Page Styles === */
        body {
            background-color: #4b0082; /* Μωβ */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
        }

        .hyperlink {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .hyperlink:hover {
            transform: scale(1.1);
        }

        .green {
            background-color: green;
            color: white;
        }

        .red {
            background-color: red;
            color: white;
        }

        .purple {
            background-color: #800080; /* Μωβ */
            color: white;
        }

        .black {
            background-color: black;
            color: white;
        }

        .contact-button {
            background-color: blue;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .contact-button:hover {
            transform: scale(1.1);
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        img {
            width: 50%;
            max-width: 1920px;
            height: auto;
            border: 5px solid white;
            border-radius: 10px;
        }

        @media screen and (max-width: 1280px) {
            img {
                max-width: 720px;
            }
        }

        @media screen and (min-width: 1921px) and (max-width: 2560px) {
            img {
                max-width: 2048px; /* 2K */
            }
        }

        @media screen and (min-width: 2561px) {
            img {
                max-width: 3840px; /* 4K */
            }
        }

        .link-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-container a {
            margin: 5px 15px;
        }
    </style>
</head>
