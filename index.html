<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOBAROS SITE</title>
    <style>
        body {
            background-color: #4b0082; /* Μωβ */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        .hyperlink {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .hyperlink:hover {
            transform: scale(1.1);
        }

        .green {
            background-color: green;
            color: white;
        }

        .red {
            background-color: red;
            color: white;
        }

        .purple {
            background-color: #800080; /* Μωβ */
            color: white;
        }

        .black {
            background-color: black;
            color: white;
        }

        img {
            margin-top: 20px;
            width: 300px;
            height: auto;
            border: 5px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>DOBAROS SITE</h1>

    <a href="#" class="hyperlink green">Πράσινο Κουμπί</a>
    <a href="#" class="hyperlink red">Κόκκινο Κουμπί</a>
    <a href="#" class="hyperlink purple">Μωβ Κουμπί</a>
    <a href="#" class="hyperlink black">Μαύρο Κουμπί</a>
    <a href="#" class="hyperlink purple">Μωβ Κουμπί</a>

    <img src="https://via.placeholder.com/300" alt="Δείγμα Φωτογραφίας">
</body>
</html>
