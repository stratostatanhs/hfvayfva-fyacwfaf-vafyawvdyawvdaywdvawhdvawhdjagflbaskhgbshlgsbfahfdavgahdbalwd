<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOBAROS.XYZ</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Gray Background */
            text-align: center;
            padding-bottom: 50px; /* For space for footer */
        }

        /* Stylish Button for DOBAROS.XYZ */
        .button {
            margin: 0 auto;
            height: auto;
            background: transparent;
            padding: 0;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .button {
            --border-right: 6px;
            --text-stroke-color: rgba(255, 255, 255, 0.8); /* White stroke for initial text */
            --animation-color: #800080; /* Purple for hover text */
            --fs-size: 2em; /* Smaller font size */
            letter-spacing: 3px;
            text-decoration: none;
            font-size: var(--fs-size);
            font-family: "Arial";
            position: relative;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px var(--text-stroke-color);
        }

        .hover-text {
            position: absolute;
            box-sizing: border-box;
            content: attr(data-text);
            color: var(--animation-color); /* Purple color for hover text */
            width: 0%;
            inset: 0;
            border-right: var(--border-right) solid var(--animation-color);
            overflow: hidden;
            transition: 0.5s;
            -webkit-text-stroke: 1px var(--animation-color);
        }

        .button:hover .hover-text {
            width: 100%;
            filter: drop-shadow(0 0 23px var(--animation-color)); /* Purple glow */
        }

        /* Buttons Section */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            position: relative;
            top: 60px;
        }

        .btn {
            flex: 1 1 150px; /* Smaller width for buttons */
            max-width: 200px; /* Maximum width for buttons */
            padding: 10px 20px; /* Smaller padding */
            color: white;
            text-decoration: none;
            border-radius: 20px; /* More rounded edges */
            font-size: 16px; /* Smaller font size */
            font-weight: bold;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Softer shadow */
        }

        /* Hover Effect for Buttons */
        .btn:hover {
            transform: scale(1.1); /* Slightly enlarge the button */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* More intense shadow */
            transition: all 0.3s ease;
        }

        /* Specific Colors for Purple Buttons */
        .btn-1, .btn-4, .btn-5, .btn-6, .btn-7 {
            background-color: #800080; /* Purple color */
        }

        /* TROVO Button - Green Color */
        .btn-3 {
            background-color: #28a745; /* Green color for TROVO */
            animation: pulse 1.5s infinite; /* Adding pulse animation */
        }

        /* TWITCH Button - Purple with Pulse Animation */
        .btn-4 {
            background-color: #800080; /* Purple color for TWITCH */
            animation: pulse 1.5s infinite; /* Adding pulse animation */
        }

        /* Button Animations */
        .btn-1 {
            background-color: #FF0000; /* Red color */
            animation: pulse 1.5s infinite; /* Adding pulse animation */
        }

        .btn-2 {
            background-color: #000000; /* Black color */
            animation: pulse 1.5s infinite; /* Adding pulse animation */
        }

        .btn-5 {
            background-color: #800080; /* Purple color */
            animation: pulse 1.5s infinite; /* Adding pulse animation */
        }

        .btn-6 {
            background-color: #800080; /* Purple color */
            animation: pulse 1.5s infinite; /* Adding pulse animation */
        }

        .btn-7 {
            background-color: #800080; /* Purple color */
            animation: pulse 1.5s infinite; /* Adding pulse animation */
        }

        /* Animation for Button Pulse */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
        }

        /* Header Styling */
        header {
            margin-top: 50px;
        }

        /* Contact Button (Fixed at the bottom) */
        .contact-button-container {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Contact Button Styling */
        .contact-button-container button {
            padding: 10px 20px; /* Smaller padding */
            background: linear-gradient(45deg, #00f260, #0575e6); /* Gradient color */
            color: white;
            font-size: 16px; /* Smaller font size */
            border: none;
            border-radius: 50px; /* Make it round */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .contact-button-container button:hover {
            background: linear-gradient(45deg, #0575e6, #00f260); /* Reverse gradient */
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        .contact-button-container button:active {
            transform: scale(0.95); /* Slight shrink on click */
        }

        /* Image Styling */
        .image-container {
            width: 100%;
            margin: 150px auto 0;
            display: block;
            text-align: center;
        }

        .image-container img {
            width: 60%; /* 40% smaller */
            height: auto;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            .button {
                font-size: 1.8em; /* Smaller font size for mobile */
            }

            .contact-button-container {
                bottom: 20px;
            }

            .btn {
                width: 100%; /* Make buttons take full width on mobile */
                padding: 15px 0; /* Bigger padding on small screens */
            }

            .image-container img {
                width: 80%; /* 80% width for smaller screens */
            }
        }

    </style>
</head>
