    <style>
        body {
            background-color: #4b0082; /* Μωβ */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            --border-right: 6px;
            --text-stroke-color: rgba(0, 0, 0, 0.6); /* Μαύρο περίγραμμα */
            --animation-color: black; /* Χρώμα όταν γίνεται hover */
            --fs-size: 2.5em;
            letter-spacing: 3px;
            text-decoration: none;
            font-size: var(--fs-size);
            font-family: "Arial";
            position: relative;
            text-transform: uppercase;
            color: white; /* Άσπρο κείμενο αρχικά */
            -webkit-text-stroke: 1px var(--text-stroke-color);
            display: inline-block; /* Για να λειτουργήσει σωστά το animation */
            transition: color 0.5s, -webkit-text-stroke-color 0.5s;
        }

        h1 .hover-text {
            position: absolute;
            box-sizing: border-box;
            content: attr(data-text);
            color: black; /* Το hover αλλάζει σε μαύρο */
            width: 0%;
            inset: 0 0 0 -5px; /* Μετακίνηση προς τα αριστερά */
            border-right: var(--border-right) solid var(--animation-color);
            overflow: hidden;
            transition: 0.5s;
            -webkit-text-stroke: 1px var(--animation-color);
        }

        h1:hover {
            color: black; /* Το κείμενο γίνεται μαύρο */
            -webkit-text-stroke-color: white; /* Το περίγραμμα γίνεται άσπρο */
        }

        h1:hover .hover-text {
            width: 100%;
            filter: drop-shadow(0 0 23px var(--animation-color));
        }

        .hyperlink {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .hyperlink:hover {
            transform: scale(1.1);
        }

        .green {
            background-color: green;
            color: white;
        }

        .red {
            background-color: red;
            color: white;
        }

        .purple {
            background-color: #800080; /* Μωβ */
            color: white;
        }

        .black {
            background-color: black;
            color: white;
        }

        .contact-button {
            background-color: blue;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px; /* Αφήνει απόσταση από την εικόνα */
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .contact-button:hover {
            transform: scale(1.1);
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        img {
            width: 50%;
            max-width: 1920px;
            height: auto;
            border: 5px solid white;
            border-radius: 10px;
        }

        @media screen and (max-width: 1280px) {
            img {
                max-width: 720px;
            }
        }

        @media screen and (min-width: 1921px) and (max-width: 2560px) {
            img {
                max-width: 2048px; /* 2K */
            }
        }

        @media screen and (min-width: 2561px) {
            img {
                max-width: 3840px; /* 4K */
            }
        }

        .link-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-container a {
            margin: 5px 15px;
        }
    </style>
</head>
