<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOBAROS.XYZ</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Gray Background */
            text-align: center;
            padding-bottom: 50px; /* For space for footer */
        }

        /* Stylish Button */
        .button {
            margin: 0 auto;
            height: auto;
            background: transparent;
            padding: 0;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .button {
            --border-right: 6px;
            --text-stroke-color: rgba(255, 255, 255, 0.8); /* White stroke for initial text */
            --animation-color: #800080; /* Purple for hover text */
            --fs-size: 2.5em;
            letter-spacing: 3px;
            text-decoration: none;
            font-size: var(--fs-size);
            font-family: "Arial";
            position: relative;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px var(--text-stroke-color);
        }

        .hover-text {
            position: absolute;
            box-sizing: border-box;
            content: attr(data-text);
            color: var(--animation-color); /* Purple color for hover text */
            width: 0%;
            inset: 0;
            border-right: var(--border-right) solid var(--animation-color);
            overflow: hidden;
            transition: 0.5s;
            -webkit-text-stroke: 1px var(--animation-color);
        }

        .button:hover .hover-text {
            width: 100%;
            filter: drop-shadow(0 0 23px var(--animation-color)); /* Purple glow */
        }

        /* Buttons Styling */
        .buttons-container {
            margin: 30px 0;
            position: relative;
            top: 60px; /* Position the buttons below the header */
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-1 { background-color: #FF0000; }
        .btn-2 { background-color: #000000; }
        .btn-3 { background-color: #28a745; }
        .btn-4, .btn-5, .btn-6 { background-color: #8e44ad; }
        .btn-7 { background-color: #8e44ad; }

        .btn-1:hover { background-color: #cc0000; box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2); }
        .btn-2:hover { background-color: #333333; }
        .btn-3:hover { background-color: #218838; }
        .btn-4:hover, .btn-5:hover, .btn-6:hover, .btn-7:hover { 
            background-color: #6c3483;
        }

        /* Restored ΕΠΙΚΟΙΝΩΝΙΑ Button */
        .btn-contact {
            background-color: #3498db; /* Blue */
        }

        .btn-contact:hover {
            background-color: #1d70b7;
        }

        .btn:hover {
            transform: scale(0.95);
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
        }

        /* Header Styling */
        header {
            margin-top: 50px; /* Ensure space below the "DOBAROS.XYZ" button */
        }

        /* Shadow Effect for "DOBAROS.XYZ" Button */
        .button {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add shadow to the button */
        }

        /* Contact Message Styling */
        #contact-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            display: none; /* Initially hidden */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #contact-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Image Styling */
        .contact-image {
            width: 200px;
            height: auto;
            margin: 20px auto;
            display: block;
            position: relative;
            top: 50px; /* Position image below the buttons */
        }

        /* Position Contact Button at the bottom */
        .contact-button-container {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <script>
        function showContactMessage() {
            var message = document.getElementById('contact-message');
            message.classList.add('show');
        }
    </script>
</head>
<body>

    <!-- Site Header -->
    <header>
        <button class="button" data-text="DOBAROS.XYZ">

        </button>
    </header>

    <!-- Buttons Section -->
    <div class="buttons-container">

        <a href="https://www.tiktok.com/@_.stratooss" class="btn btn-2">TIK TOK</a>
        <a href="https://trovo.live/s/DOBAROS/228436558" class="btn btn-3">TROVO</a>
        <a href="https://www.twitch.tv/realdobaros" class="btn btn-4">TWITCH</a>
        <a href="https://dobarosshop.mysellauth.com/" class="btn btn-5">DOBAROS SHOP (SITE)</a>
        <a href="https://discord.gg/xHCZe5ekb9" class="btn btn-6">DOBAROS SHOP (DISCORD)</a>
        <a href="https://discord.gg/4aB47DtUTc" class="btn btn-7">DOBAROS COMMUNITY</a>
    </div>

    <!-- Contact Image -->
    <img src="https://via.placeholder.com/200" alt="Contact Image" class="contact-image">

    <!-- Contact Button (Fixed at the bottom) -->
    <div class="contact-button-container">
        <a href="#" class="btn btn-contact" onclick="showContactMessage()">ΕΠΙΚΟΙΝΩΝΙΑ</a>
    </div>

    <!-- Contact Message (Appears from below the image) -->
    <div id="contact-message">
        EMAIL: totikogame@gmail.com :)

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 DOBAROS.XYZ. All rights reserved.</p>
    </footer>

</body>
</html>
