<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>DOBAROS.XYZ</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Gray Background */
            text-align: center;
            padding-bottom: 50px; /* For space for footer */
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        header h1 {
            transition: color 0.3s ease;
        }

        header:hover h1 {
            color: #8e44ad;
        }

        /* Buttons Styling */
        .buttons-container {
            margin: 30px 0;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-1 { background-color: #FF0000; }
        .btn-2 { background-color: #000000; }
        .btn-3 { background-color: #28a745; }
        .btn-4, .btn-5, .btn-6 { background-color: #8e44ad; }
        .btn-7 { background-color: #8e44ad; }
        .btn-contact { background-color: #3498db; }

        .btn:hover {
            transform: scale(0.95);
        }

        .btn-1:hover { background-color: #cc0000; box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2); }
        .btn-2:hover { background-color: #333333; }
        .btn-3:hover { background-color: #218838; }
        .btn-4:hover, .btn-5:hover, .btn-6:hover, .btn-7:hover { 
            background-color: #6c3483;
        }
        .btn-contact:hover {
            background-color: #1d70b7;
        }

        /* New Hover Button Styling */
        button {
            outline: 0;
            border: 0;
            display: flex;
            flex-direction: column;
            width: 100%; 
            max-width: 400px;
            height: 50px;
            margin: 20px auto; /* Centering button */
            border-radius: 0.5em;
            box-shadow: 0 0.625em 1em 0 rgba(30, 143, 255, 0.35);
            overflow: hidden;
            cursor: pointer;
        }

        button div {
            transform: translateY(0px);
            width: 110%;
        }

        button,
        button div {
            transition: 0.6s cubic-bezier(.16,1,.3,1);
        }

        button div span {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            padding: 0.75em 1.125em;
        }

        button div:nth-child(1) {
            background-color: #1e90ff;
        }

        button div:nth-child(2) {
            background-color: #21dc62;
        }

        button:hover {
            box-shadow: 0 0.625em 1em 0 rgba(33, 220, 98, 0.35);
        }

        button:hover div {
            transform: translateY(-50px);
        }

        button p {
            font-size: 17px;
            font-weight: bold;
            color: #ffffff;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
        }

        /* Contact Message Styling */
        #contact-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            display: none; /* Initially hidden */
        }

        /* Image Styling */
        img {
            width: 200px;
            height: auto;
            margin: 20px auto;
            display: block;
        }
    </style>
    <script>
        function showContactMessage() {
            document.getElementById('contact-message').style.display = 'block';
        }
    </script>
