    <style>
        /* General Styling */
        body {
            background-color: #4b0082; /* Purple background */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            font-family: 'Arial', sans-serif;
            color: white;
            text-transform: uppercase;
            position: relative;
            letter-spacing: 3px;
            -webkit-text-stroke: 1px rgba(0, 0, 0, 0.6);
            display: inline-block;
            transition: color 0.5s, -webkit-text-stroke-color 0.5s;
        }

        h1 .hover-text {
            position: absolute;
            content: attr(data-text);
            color: black;
            width: 0%;
            border-right: 6px solid black;
            transition: width 0.5s, inset 0.5s;
            -webkit-text-stroke: 1px black;
        }

        h1:hover {
            color: black;
            -webkit-text-stroke-color: white;
        }

        h1:hover .hover-text {
            width: 110%;
        }

        /* Link Container */
        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .link-container a {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            transition: transform 0.2s, background-color 0.3s;
        }

        .link-container a:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .green { background-color: green; }
        .red { background-color: red; }
        .purple { background-color: #800080; }
        .black { background-color: black; }

        /* Button Styling */
        .contact-button {
            background-color: blue;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .contact-button:hover {
            transform: scale(1.1);
            background-color: darkblue;
        }

        /* Image Styling */
        .image-container {
            margin-top: 20px;
        }

        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 5px solid white;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .link-container a {
                font-size: 14px;
                padding: 12px 20px;
            }

            .contact-button {
                font-size: 14px;
                padding: 12px 20px;
            }

            img {
                max-width: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .link-container a {
                font-size: 12px;
                padding: 10px 15px;
            }

            .contact-button {
                font-size: 12px;
                padding: 10px 15px;
            }

            img {
                max-width: 100%;
            }
        }
    </style>
</head>
