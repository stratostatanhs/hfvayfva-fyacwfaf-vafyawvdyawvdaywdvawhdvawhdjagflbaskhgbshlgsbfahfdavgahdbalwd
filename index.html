<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOBAROS SITE</title>
    <style>
        body {
            background-color: #4b0082; /* Μωβ */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        .hyperlink {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .hyperlink:hover {
            transform: scale(1.1);
        }

        .green {
            background-color: green;
            color: white;
        }

        .red {
            background-color: red;
            color: white;
        }

        .purple {
            background-color: #800080; /* Μωβ */
            color: white;
        }

        .black {
            background-color: black;
            color: white;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        img {
            width: 100%;
            max-width: 1920px;
            height: auto;
            border: 5px solid white;
            border-radius: 10px;
        }

        @media screen and (max-width: 1280px) {
            img {
                max-width: 720px;
            }
        }

        @media screen and (min-width: 1921px) and (max-width: 2560px) {
            img {
                max-width: 2048px; /* 2K */
            }
        }

        @media screen and (min-width: 2561px) {
            img {
                max-width: 3840px; /* 4K */
            }
        }
    </style>
</head>
<body>
    <h1>DOBAROS SITE</h1>

  <a href="#" class="hyperlink green">TROVO</a>
    <a href="https://www.youtube.com/channel/UCgb0ziRZh6OVkvLz2sXRdrA" class="hyperlink red">YOUTUBE</a>
    <a href="#" class="hyperlink purple">TWITCH</a>
    <a href="#" class="hyperlink black">TIK TOK</a>
    <a href="#" class="hyperlink purple">DOBAROS COMMUNITY</a>


    <div class="image-container">
        <img src="https://via.placeholder.com/300" alt="Δείγμα Φωτογραφίας">
    </div>
</body>
</html>
