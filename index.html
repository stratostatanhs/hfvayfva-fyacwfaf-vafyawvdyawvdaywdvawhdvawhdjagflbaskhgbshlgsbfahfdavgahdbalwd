<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOBAROS.XYZ</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Gray Background */
            text-align: center;
            padding-bottom: 50px; /* For space for footer */
        }

        /* Stylish Button for DOBAROS.XYZ */
        .button {
            margin: 0 auto;
            height: auto;
            background: transparent;
            padding: 0;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .button {
            --border-right: 6px;
            --text-stroke-color: rgba(255, 255, 255, 0.8); /* White stroke for initial text */
            --animation-color: #800080; /* Purple for hover text */
            --fs-size: 2.5em;
            letter-spacing: 3px;
            text-decoration: none;
            font-size: var(--fs-size);
            font-family: "Arial";
            position: relative;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px var(--text-stroke-color);
        }

        .hover-text {
            position: absolute;
            box-sizing: border-box;
            content: attr(data-text);
            color: var(--animation-color); /* Purple color for hover text */
            width: 0%;
            inset: 0;
            border-right: var(--border-right) solid var(--animation-color);
            overflow: hidden;
            transition: 0.5s;
            -webkit-text-stroke: 1px var(--animation-color);
        }

        .button:hover .hover-text {
            width: 100%;
            filter: drop-shadow(0 0 23px var(--animation-color)); /* Purple glow */
        }

        /* Buttons Section */
        .buttons-container {
            margin: 30px 0;
            position: relative;
            top: 60px; /* Position the buttons below the header */
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            border-radius: 25px; /* Rounded edges */
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        /* YouTube - Red with movement */
        .btn-1 {
            background-color: #FF0000;
            animation: twitchAnim 2s infinite; /* Adding MOV animation */
        }

        /* TikTok - Black with movement */
        .btn-2 {
            background-color: #000000;
            animation: twitchAnim 2s infinite; /* Adding MOV animation */
        }

        /* Trovo - Green with movement */
        .btn-3 {
            background-color: #28a745; /* Green base color */
            animation: twitchAnim 2s infinite; /* Adding MOV animation */
        }

        /* Twitch - Purple with movement */
        .btn-4 {
            background-color: #800080; /* Purple base color */
            animation: twitchAnim 2s infinite; /* Adding MOV animation */
        }

        /* DOBAROS SHOP (SITE) - Purple with movement */
        .btn-5 {
            background-color: #800080; /* Purple base color */
            animation: twitchAnim 2s infinite; /* Adding MOV animation */
        }

        /* DOBAROS SHOP (DISCORD) - Purple with movement */
        .btn-6 {
            background-color: #800080; /* Purple base color */
            animation: twitchAnim 2s infinite; /* Adding MOV animation */
        }

        /* DOBAROS COMMUNITY - Purple with movement */
        .btn-7 {
            background-color: #800080; /* Purple base color */
            animation: twitchAnim 2s infinite; /* Adding MOV animation */
        }

        /* Animation for all buttons with movement */
        @keyframes twitchAnim {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Add animation stop and shrink effect on hover */
        .btn:hover {
            animation-play-state: paused; /* Stop the animation */
            transform: scale(0.9); /* Shrink the button */
        }

        /* Add scale effect when button is clicked */
        .btn:active {
            transform: scale(0.85); /* Shrink the button further when clicked */
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.4); /* Add a stronger shadow */
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
        }

        /* Header Styling */
        header {
            margin-top: 50px; /* Ensure space below the "DOBAROS.XYZ" button */
        }

        /* Contact Button (Fixed at the bottom) */
        .contact-button-container {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Updated "Click Me" Button Styling */
        .contact-button-container button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #00f260, #0575e6); /* Gradient color */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 50px; /* Make it round */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .contact-button-container button:hover {
            background: linear-gradient(45deg, #0575e6, #00f260); /* Reverse gradient */
            transform: scale(1.1); /* Slight zoom effect on hover */
        }

        .contact-button-container button:active {
            transform: scale(0.95); /* Slight shrink on click */
        }

        /* Image Styling */
        .image-container {
            width: 100%;
            margin: 150px auto 0; /* Increased top margin for more spacing */
            display: block;
            text-align: center; /* Center the image */
        }

        .image-container img {
            width: 800px; /* Adjust size of the image */
            height: auto;
        }

        /* Scale on hover for all buttons */
        .btn:hover {
            transform: scale(0.95); /* Shrink the button slightly */
        }
    </style>
</head>

</body>
