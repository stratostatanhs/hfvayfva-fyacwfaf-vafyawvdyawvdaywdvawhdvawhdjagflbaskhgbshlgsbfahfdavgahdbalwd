<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOBAROS.XYZ</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3; /* Gray Background */
            text-align: center;
            padding-bottom: 50px; /* For space for footer */
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        header:hover {
            background-color: #8e44ad; /* Mov / Purple color */
        }

        /* Buttons Styling */
        .buttons-container {
            margin: 30px 0;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            border-radius: 10px; /* Rounder corners */
            font-size: 16px;
            font-weight: bold; /* Make text bold */
            letter-spacing: 1px; /* Space out the letters */
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Specific Button Colors */
        .btn-1 { background-color: #FF0000; } /* Red */
        .btn-2 { background-color: #000000; } /* Black */
        .btn-3 { background-color: #28a745; } /* Green */
        .btn-4, .btn-5, .btn-6 { background-color: #8e44ad; } /* Purple-like Mov color */
        .btn-7 { background-color: #8e44ad; } /* Mov Color for Button 7 (Purple) */

        /* Button Hover Effects for All Buttons */
        .btn:hover {
            transform: scale(0.95); /* Shrink to 95% */
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        /* Specific Hover Effects */
        .btn-1:hover { background-color: #cc0000; box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2); }
        .btn-2:hover { background-color: #333333; box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2); }
        .btn-3:hover { background-color: #218838; box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2); }
        .btn-4:hover, .btn-5:hover, .btn-6:hover, .btn-7:hover { 
            background-color: #6c3483; 
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2); 
        }

        /* Image Section Styling */
        .image-container {
            margin: 30px 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Contact Button Styling */
        .contact-container {
            margin: 20px 0;
        }

        .contact-btn {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 10px; /* Rounder corners */
            font-size: 16px;
            font-weight: bold; /* Make text bold */
            letter-spacing: 1px; /* Space out the letters */
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #218838;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
            transform: scale(0.95); /* Shrink to 95% */
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
        }

        /* New Smaller and More Rectangular "Click Me!" Button */
        .click-btn {
            background-color: #007bff; /* Blue color */
            color: white;
            padding: 12px 25px; /* Smaller padding for a compact appearance */
            border-radius: 5px; /* Slightly sharper corners */
            font-size: 16px; /* Slightly smaller font */
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2); /* Sharper shadow */
        }

        .click-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slight growth on hover */
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3); /* Sharper shadow on hover */
        }

        /* Responsive Design - Media Query */
        @media (max-width: 768px) {
            header {
                padding: 10px; /* Adjust header padding for smaller screens */
            }

            .btn {
                padding: 12px 25px; /* Adjust button size for mobile */
                font-size: 14px; /* Reduce button font size */
            }

            .contact-btn {
                padding: 12px 25px; /* Adjust contact button size */
                font-size: 14px; /* Reduce font size */
            }

            .click-btn {
                padding: 10px 20px; /* Adjust padding for smaller screens */
                font-size: 14px; /* Reduce font size */
            }

            footer p {
                font-size: 12px; /* Smaller text for footer on small screens */
            }
        }
    </style>
</head>

    <!-- Copyright Section -->
    <footer>
        <p>&copy; 2025 DOBAROS.XYZ. All rights reserved.</p>
    </footer>

</body>
</html>
