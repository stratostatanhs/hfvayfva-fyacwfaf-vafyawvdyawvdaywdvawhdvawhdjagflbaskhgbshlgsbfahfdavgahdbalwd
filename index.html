<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>DOBAROS.XYZ</title>
    <style>
        /* === Loading Animation === */
        @keyframes blinkCursor {
            50% {
                border-right-color: transparent;
            }
        }

        @keyframes typeAndDelete {
            0%,
            10% {
                width: 0;
            }
            45%,
            55% {
                width: 6.2em;
            }
            90%,
            100% {
                width: 0;
            }
        }

        .terminal-loader {
            border: 0.1em solid #333;
            background-color: #1a1a1a;
            color: #0f0;
            font-family: "Courier New", Courier, monospace;
            font-size: 1em;
            padding: 1.5em 1em;
            width: 12em;
            margin: 100px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            box-sizing: border-box;
            z-index: 1000;
        }

        .terminal-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1.5em;
            background-color: #333;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            padding: 0 0.4em;
            box-sizing: border-box;
        }

        .terminal-controls {
            float: right;
        }

        .control {
            display: inline-block;
            width: 0.6em;
            height: 0.6em;
            margin-left: 0.4em;
            border-radius: 50%;
            background-color: #777;
        }

        .control.close {
            background-color: #e33;
        }

        .control.minimize {
            background-color: #ee0;
        }

        .control.maximize {
            background-color: #0b0;
        }

        .terminal-title {
            float: left;
            line-height: 1.5em;
            color: #eee;
        }

        .text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.2em solid green; /* Cursor */
            animation: typeAndDelete 4s steps(11) infinite,
                blinkCursor 0.5s step-end infinite alternate;
            margin-top: 1.5em;
        }

        /* === Main Page Styling === */
        body {
            background-color: #4b0082; /* Purple */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        .hyperlink {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .hyperlink:hover {
            transform: scale(1.1);
        }

        .green {
            background-color: green;
            color: white;
        }

        .red {
            background-color: red;
            color: white;
        }

        .purple {
            background-color: #800080; /* Purple */
            color: white;
        }

        .black {
            background-color: black;
            color: white;
        }

        .contact-button {
            background-color: blue;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .contact-button:hover {
            transform: scale(1.1);
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        img {
            width: 50%;
            max-width: 1920px;
            height: auto;
            border: 5px solid white;
            border-radius: 10px;
        }

        @media screen and (max-width: 1280px) {
            img {
                max-width: 720px;
            }
        }

        @media screen and (min-width: 1921px) and (max-width: 2560px) {
            img {
                max-width: 2048px; /* 2K */
            }
        }

        @media screen and (min-width: 2561px) {
            img {
                max-width: 3840px; /* 4K */
            }
        }

        .link-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-container a {
            margin: 5px 15px;
        }
    </style>
</head>
